<!doctype html>
<html lang="en">
<head>
    <title>Move the ball</title>
    <meta charset="UTF-8">
</head>
<body>
<form>
    <img id="myImage" src="https://i.pinimg.com/originals/e7/d7/19/e7d7190f0b5b3abd4f6c17e2c7989ec3.jpg"
         style="width: 150px">
    <p>Click button below to move the image to right</p>
    <button type="button" onclick="moveright();">Click Me</button>
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById("myImage");

    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";

    }

    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }

    window.onload = init;
</script>
</body>
</html>
